<html>

        <title>Document</title>
        <link rel="stylesheet" href="/style.css"></link>

    <body>
        <h1>fech api</h1>
        <button id='mybtn'>click</button>
        <script>
            document.getElementById('mybtn').onclick = ()=>{

            }
